<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="basic_design_element.css">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div class="box_area">
            <div class="image_box"></div>
            <span>오늘 추천 옷</span>
        </div>
        <div class="box_area">
            <span>오늘의 날씨</span>
        </div>
        <div class="box_area">

        </div>
        <div class="box_area">
            <span>계절</span>
            <button class="button_box">
                <div class="circle">
                    <p class="check_mark">&#10004</p>
                </div>
                <span>봄</span>

            </button>
            <button class="button_box">
                <div class="circle">
                    <p class="check_mark">&#10004</p>
                </div>
                <span>여름</span>
            </button>
            <button class="button_box">
                <div class="circle">
                    <p class="check_mark">&#10004</p>
                </div>
                <span>가을</span>
            </button>
            <button class="button_box">
                <div class="circle">
                    <p class="check_mark">&#10004</p>
                </div>
                <span>겨을</span>
            </button>
        </div>
        <!-- 카테고리 메뉴 -->
        <div class="box_area">
            <!-- 제목 -->
            <span>카테고리</span>
            <!-- carousel사용 -->
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <!-- slide1 -->
                    
                    <div class="carousel-item active" data-bs-interval="10000">
                        <!-- category1 id 는 카테고리 명으로 바꾸기   -->

                        <button class="button_box">

                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category1</span>
                        </button>

                        <button class="button_box">
                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category2</span>
                        </button>

                        <button class="button_box">
                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category3</span>
                        </button>

                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <button class="button_box">
                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category4</span>
                        </button>
                        <button class="button_box">
                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category5</span>
                        </button>
                        <button class="button_box">
                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category6</span>
                        </button>
                    </div>
                    <div class="carousel-item" data-bs-interval="10000">
                        <button class="button_box">

                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category7</span>
                        </button>
                        <button class="button_box">
                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category8</span>
                        </button>
                        <button class="button_box">
                            <div class="circle">
                                <p class="check_mark">&#10004</p>
                            </div>
                            <span>category9</span>
                        </button>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </div>
        <div class="box_area">
            <button id="logout">LOG OUT</button>
            <button id="all_clothes">전체 옷 화면</button>
            <button id="closet_detail">옷장</button>
            <button id="category">카테고리</button>
            <button id="add_clothe">옷 추가</button>
        </div>
        <div class="box_area">
            <span>What You Have</span>
        </div>
        <div class="box_area">
            <span>옷장</span>
            <div id="carouselExampleDark2" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark2" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <div class="button_area">

                            <button class="closet_button">

                                <div class="circle">
                                    <p class="check_mark">&#10004</p>
                                </div>
                                <span>옷장1(기본)</span>
                            </button>
                            
                        </div>
                        <div class="button_area">
                            <button class="closet_button">
                                <div class="circle">
                                    <p class="check_mark">&#10004</p>
                                </div>
                                <span>옷장2</span>
                            </button>
                            <button class="delete_closet" data-bs-toggle="modal" data-bs-target = "#deleteModal">
                                <img src="../icons8-폐물-30.png" />
                            </button>
                        </div>


                        <div class="button_area">
                            <button class="closet_button">
                                <div class="circle">
                                    <p class="check_mark">&#10004</p>
                                </div>
                                <span>옷장3</span>
                            </button>
                            <button class="delete_closet" data-bs-toggle="modal" data-bs-target = "#deleteModal">
                                <img src="../icons8-폐물-30.png" />
                            </button>
                        </div>

                    </div>
                    
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark2"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark2"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                    <!-- 옷장 추가 버튼 -->
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="#0064FF"
                            class="bi bi-plus-circle-fill" viewBox="0 0 20 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                        </svg>
                    </button>
                    
                </div>
            </div>
                <!-- 옷장추가 팝업 -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel">옷장 추가</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">옷장 이름</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            기본 옷장으로 지정
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">저장</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 삭제 확인 팝업 -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLabel">WARNING</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <span id = "deleteMessage"></span>
                            </div>
                            <div class="modal-footer">
                                <button id = "deleteButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">삭제</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"

    </script>

<script src="main.js"></script>
